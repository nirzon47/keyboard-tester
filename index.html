<!doctype html>
<html lang="en" data-theme="cupcake">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Keyboard Tester</title>

		<!-- Tailwind -->
		<link rel="stylesheet" href="styles/output.css" />
	</head>
	<body class="w-screen h-screen">
		<!-- Header -->
		<header>
			<h1 class="text-center text-3xl font-bold py-6">Keyboard Tester</h1>
			<h2 class="text-center text-xl font-semibold pb-8">Press any key</h2>
		</header>

		<!-- Keyboard layout -->
		<section class="flex w-full place-content-center gap-x-20">
			<!-- Left Side -->
			<section>
				<!-- First Row -->
				<div class="mb-1">
					<kbd class="flat-key">Esc</kbd>
					<kbd class="flat-key">F1</kbd>
					<kbd class="flat-key">F2</kbd>
					<kbd class="flat-key">F3</kbd>
					<kbd class="flat-key">F4</kbd>
					<kbd class="flat-key">F5</kbd>
					<kbd class="flat-key">F6</kbd>
					<kbd class="flat-key">F7</kbd>
					<kbd class="flat-key">F8</kbd>
					<kbd class="flat-key">F9</kbd>
					<kbd class="flat-key">F10</kbd>
					<kbd class="flat-key">F11</kbd>
					<kbd class="flat-key">F12</kbd>
				</div>

				<!-- Second Row -->
				<div class="mb-1">
					<kbd class="sq-key w-10">`</kbd>
					<kbd class="sq-key">1</kbd>
					<kbd class="sq-key">2</kbd>
					<kbd class="sq-key">3</kbd>
					<kbd class="sq-key">4</kbd>
					<kbd class="sq-key">5</kbd>
					<kbd class="sq-key">6</kbd>
					<kbd class="sq-key">7</kbd>
					<kbd class="sq-key">8</kbd>
					<kbd class="sq-key">9</kbd>
					<kbd class="sq-key">0</kbd>
					<kbd class="sq-key">-</kbd>
					<kbd class="sq-key">=</kbd>
					<kbd class="sq-key w-24">Backspace</kbd>
				</div>

				<!-- Third Row -->
				<div class="mb-1">
					<kbd class="sq-key w-20">Tab</kbd>
					<kbd class="sq-key">Q</kbd>
					<kbd class="sq-key">W</kbd>
					<kbd class="sq-key">E</kbd>
					<kbd class="sq-key">R</kbd>
					<kbd class="sq-key">T</kbd>
					<kbd class="sq-key">Y</kbd>
					<kbd class="sq-key">U</kbd>
					<kbd class="sq-key">I</kbd>
					<kbd class="sq-key">O</kbd>
					<kbd class="sq-key">P</kbd>
					<kbd class="sq-key">[</kbd>
					<kbd class="sq-key">]</kbd>
					<kbd class="sq-key">\</kbd>
				</div>

				<!-- Fourth Row -->
				<div class="mb-1">
					<kbd class="sq-key w-24">CapsLk</kbd>
					<kbd class="sq-key">A</kbd>
					<kbd class="sq-key">S</kbd>
					<kbd class="sq-key">D</kbd>
					<kbd class="sq-key">F</kbd>
					<kbd class="sq-key">G</kbd>
					<kbd class="sq-key">H</kbd>
					<kbd class="sq-key">J</kbd>
					<kbd class="sq-key">K</kbd>
					<kbd class="sq-key">L</kbd>
					<kbd class="sq-key">;</kbd>
					<kbd class="sq-key">'</kbd>
					<kbd class="sq-key w-[6.25rem]">Enter</kbd>
				</div>

				<!-- Fifth Row -->
				<div class="mb-1">
					<kbd class="sq-key w-28">Shift</kbd>
					<kbd class="sq-key">Z</kbd>
					<kbd class="sq-key">X</kbd>
					<kbd class="sq-key">C</kbd>
					<kbd class="sq-key">V</kbd>
					<kbd class="sq-key">B</kbd>
					<kbd class="sq-key">N</kbd>
					<kbd class="sq-key">M</kbd>
					<kbd class="sq-key">,</kbd>
					<kbd class="sq-key">.</kbd>
					<kbd class="sq-key">/</kbd>
					<kbd class="sq-key w-36">Shift</kbd>
				</div>

				<!-- Sixth Row -->
				<div class="mb-1">
					<kbd class="sq-key">Ctrl</kbd>
					<kbd class="sq-key">Fn</kbd>
					<kbd class="sq-key">Win</kbd>
					<kbd class="sq-key">Alt</kbd>
					<kbd class="sq-key w-80">Space</kbd>
					<kbd class="sq-key">Alt</kbd>
					<kbd class="sq-key">Ctrl</kbd>
					<kbd class="sq-key text-center">←</kbd>
					<div class="inline-block text-center">
						<div class="grid">
							<kbd class="sq-key h-7">↑</kbd>
							<kbd class="sq-key h-7">↓</kbd>
						</div>
					</div>
					<kbd class="sq-key">→</kbd>
				</div>
			</section>
			<section class="h-full my-auto">
				<!-- First Row -->
				<div class="mb-1">
					<kbd class="sq-key">PrtSc</kbd>
					<kbd class="sq-key">ScLk</kbd>
					<kbd class="sq-key">Pause</kbd>
				</div>

				<!-- Second Row -->
				<div class="mb-1">
					<kbd class="sq-key">Ins</kbd>
					<kbd class="sq-key">Home</kbd>
					<kbd class="sq-key">PgUp</kbd>
				</div>

				<!-- Third Row -->
				<div class="mb-1">
					<kbd class="sq-key">Del</kbd>
					<kbd class="sq-key">End</kbd>
					<kbd class="sq-key">PgDn</kbd>
				</div>

				<!-- Fourth Row -->
				<div class="mb-1 flex">
					<kbd class="sq-key mx-auto">NmLk</kbd>
				</div>
			</section>
		</section>
	</body>
</html>
